<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üìû Video Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status.online { background: #d1fae5; color: #065f46; }
        .status.offline { background: #fee2e2; color: #991b1b; }
        .status.calling { background: #dbeafe; color: #1e40af; }
        .status.warning { background: #fef3c7; color: #92400e; }
        
        .my-id {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .my-id strong {
            color: #667eea;
            font-size: 1.2em;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
        }
        
        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            font-family: inherit;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f87171, #dc2626);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
        }
        
        .video-grid {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .video-box {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .video-box video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 200px;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .unmute-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        .unmute-overlay h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .unmute-overlay p {
            color: white;
            font-size: 1.3em;
            text-align: center;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .call-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .call-overlay.active {
            display: flex;
        }
        
        .call-dialog {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        .call-dialog h2 {
            font-size: 3em;
            margin: 0;
        }
        
        .call-dialog .name {
            font-size: 2em;
            margin: 20px 0;
            color: #667eea;
        }
        
        .call-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .call-buttons button {
            margin: 0;
        }
        
        .debug {
            background: #1a1a1a;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 150px;
            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="call-overlay" id="callOverlay">
        <div class="call-dialog">
            <h2>üìû</h2>
            <div>Eingehender Anruf von:</div>
            <div class="name" id="callerName"></div>
            <div class="call-buttons">
                <button class="btn-primary" onclick="acceptCall()">‚úì Annehmen</button>
                <button class="btn-danger" onclick="rejectCall()">‚úó Ablehnen</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìû Video Chat</h1>
        </div>

        <!-- Setup Screen -->
        <div class="screen active" id="setupScreen">
            <div class="status">Gib deinen Namen ein</div>
            
            <div class="input-group">
                <label>Dein Name:</label>
                <input type="text" id="myName" placeholder="z.B. anna-2026">
            </div>
            
            <button class="btn-primary" onclick="start()">Starten üöÄ</button>
        </div>

        <!-- Chat Screen -->
        <div class="screen" id="chatScreen">
            <div class="status online" id="status">Online</div>
            
            <div class="my-id">
                <strong>Dein Name:</strong><br>
                <span id="myId"></span>
            </div>

            <div class="input-group">
                <label>Freund anrufen:</label>
                <input type="text" id="friendName" placeholder="Name eingeben">
            </div>
            
            <button class="btn-primary" onclick="call()" id="callBtn">Anrufen üìû</button>
            <button class="btn-danger" onclick="hangup()" id="hangupBtn" style="display:none;">Auflegen</button>

            <div class="video-grid" id="videoGrid">
                <div class="video-box">
                    <video id="myVideo" autoplay muted playsinline></video>
                    <div class="video-label">Du</div>
                </div>
            </div>
            
            <div class="debug" id="debug">Debug Log:</div>
        </div>
    </div>

    <script>
        let peer = null;
        let myStream = null;
        let currentCall = null;
        let incomingCall = null;
        let remoteAudioElement = null;

        function log(msg) {
            const debug = document.getElementById('debug');
            if (debug) {
                const time = new Date().toLocaleTimeString();
                debug.innerHTML += `<div>[${time}] ${msg}</div>`;
                debug.scrollTop = debug.scrollHeight;
            }
            console.log(msg);
        }

        async function start() {
            const name = document.getElementById('myName').value.trim();
            
            if (!name || name.length < 3) {
                alert('Name muss mindestens 3 Zeichen haben!');
                return;
            }

            try {
                log('Fordere Medien an...');
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                log('‚úì Stream: ' + myStream.getTracks().map(t => t.kind + ':' + t.label).join(', '));
                
                document.getElementById('myVideo').srcObject = myStream;
                
                log('Initialisiere Peer...');
                peer = new Peer(name);
                
                peer.on('open', (id) => {
                    log('‚úì Peer ID: ' + id);
                    document.getElementById('myId').textContent = id;
                    document.getElementById('setupScreen').classList.remove('active');
                    document.getElementById('chatScreen').classList.add('active');
                });

                peer.on('call', (call) => {
                    log('üìû Eingehender Anruf von: ' + call.peer);
                    incomingCall = call;
                    document.getElementById('callerName').textContent = call.peer;
                    document.getElementById('callOverlay').classList.add('active');
                });

                peer.on('error', (err) => {
                    log('‚ùå Peer Error: ' + err.type);
                    alert('Fehler: ' + (err.type === 'unavailable-id' ? 'Name schon vergeben!' : err.type));
                });
                
            } catch (err) {
                log('‚ùå Media Error: ' + err.message);
                alert('Fehler beim Zugriff auf Kamera/Mikrofon!');
            }
        }

        function call() {
            const friendName = document.getElementById('friendName').value.trim();
            
            if (!friendName) {
                alert('Bitte Namen eingeben!');
                return;
            }

            log('Rufe an: ' + friendName);
            document.getElementById('status').textContent = 'Rufe ' + friendName + ' an...';
            document.getElementById('status').className = 'status calling';
            
            currentCall = peer.call(friendName, myStream);
            
            if (!currentCall) {
                log('‚ùå Anruf fehlgeschlagen');
                alert('Anruf fehlgeschlagen!');
                return;
            }

            log('‚úì Anruf gestartet');
            setupCallHandlers(friendName);
        }

        function acceptCall() {
            log('Nehme Anruf an...');
            document.getElementById('callOverlay').classList.remove('active');
            
            if (!incomingCall) return;

            currentCall = incomingCall;
            incomingCall = null;
            
            currentCall.answer(myStream);
            log('‚úì Anruf beantwortet');
            
            setupCallHandlers(currentCall.peer);
        }

        function setupCallHandlers(name) {
            currentCall.on('stream', (remoteStream) => {
                log('‚úì Remote Stream: ' + remoteStream.getTracks().map(t => t.kind + ':' + t.enabled).join(', '));
                
                // METHODE 1: Video Element
                addRemoteVideo(name, remoteStream);
                
                // METHODE 2: Separates Audio Element (BACKUP)
                createAudioElement(remoteStream);
            });

            currentCall.on('close', () => {
                log('Anruf beendet');
                removeRemoteVideo();
                destroyAudioElement();
                resetUI();
            });

            currentCall.on('error', (err) => {
                log('‚ùå Call Error: ' + err);
                alert('Fehler beim Anruf');
                resetUI();
            });
        }

        function addRemoteVideo(name, stream) {
            removeRemoteVideo();
            
            const grid = document.getElementById('videoGrid');
            const box = document.createElement('div');
            box.className = 'video-box';
            box.id = 'remoteVideo';
            
            const video = document.createElement('video');
            video.id = 'remoteVideoElement';
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;
            video.muted = false;
            video.volume = 1.0;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = name;
            
            box.appendChild(video);
            box.appendChild(label);
            
            // Unmute Overlay
            const overlay = document.createElement('div');
            overlay.className = 'unmute-overlay';
            overlay.innerHTML = `
                <h2>üîä</h2>
                <p>HIER KLICKEN<br>F√úR TON!</p>
            `;
            overlay.onclick = () => {
                log('User Interaktion - starte Audio...');
                video.muted = false;
                video.volume = 1.0;
                video.play().then(() => {
                    log('‚úì Video spielt mit Audio');
                    overlay.remove();
                    document.getElementById('status').textContent = 'Verbunden mit ' + name + ' üîä';
                    document.getElementById('status').className = 'status online';
                }).catch(err => {
                    log('‚ùå Play Error: ' + err.message);
                });
                
                // Audio Element auch aktivieren
                if (remoteAudioElement) {
                    remoteAudioElement.play().then(() => {
                        log('‚úì Audio Element spielt');
                    }).catch(err => {
                        log('‚ùå Audio Play Error: ' + err.message);
                    });
                }
            };
            
            box.appendChild(overlay);
            grid.appendChild(box);
            
            document.getElementById('callBtn').style.display = 'none';
            document.getElementById('hangupBtn').style.display = 'block';
            document.getElementById('status').textContent = 'KLICKE AUF DAS VIDEO F√úR TON!';
            document.getElementById('status').className = 'status warning';
            
            // Auto-play versuchen (wird wahrscheinlich blockiert)
            video.play().then(() => {
                log('‚úì Auto-play erfolgreich');
                overlay.remove();
                document.getElementById('status').textContent = 'Verbunden mit ' + name;
                document.getElementById('status').className = 'status online';
            }).catch(err => {
                log('‚ö† Auto-play blockiert (erwartet): ' + err.name);
            });
        }

        // BACKUP: Separates Audio Element
        function createAudioElement(stream) {
            destroyAudioElement();
            
            log('Erstelle Audio Element...');
            remoteAudioElement = document.createElement('audio');
            remoteAudioElement.autoplay = true;
            remoteAudioElement.srcObject = stream;
            remoteAudioElement.volume = 1.0;
            
            // Versuche zu spielen
            remoteAudioElement.play().then(() => {
                log('‚úì Audio Element spielt');
            }).catch(err => {
                log('‚ö† Audio Element blockiert: ' + err.name);
            });
        }

        function destroyAudioElement() {
            if (remoteAudioElement) {
                remoteAudioElement.srcObject = null;
                remoteAudioElement = null;
                log('Audio Element entfernt');
            }
        }

        function rejectCall() {
            log('Anruf abgelehnt');
            document.getElementById('callOverlay').classList.remove('active');
            incomingCall = null;
        }

        function hangup() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            removeRemoteVideo();
            destroyAudioElement();
            resetUI();
        }

        function removeRemoteVideo() {
            const remote = document.getElementById('remoteVideo');
            if (remote) {
                remote.remove();
            }
        }

        function resetUI() {
            document.getElementById('status').textContent = 'Online';
            document.getElementById('status').className = 'status online';
            document.getElementById('callBtn').style.display = 'block';
            document.getElementById('hangupBtn').style.display = 'none';
        }

        window.addEventListener('beforeunload', () => {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>

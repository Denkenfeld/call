<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üìû Video Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Contact Grid */
        .contacts-section {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .contact-card {
            background: #e5e7eb;
            border: 3px solid #9ca3af;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .contact-card.me {
            background: #dbeafe;
            border-color: #3b82f6;
            cursor: default;
        }
        
        .contact-card.empty {
            background: #f3f4f6;
            border-color: #d1d5db;
            cursor: default;
        }
        
        .contact-card.online {
            background: #d1fae5;
            border-color: #22c55e;
        }
        
        .contact-card.calling {
            background: #fecaca;
            border-color: #ef4444;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .contact-emoji {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        
        .contact-name {
            font-size: 1.1em;
            font-weight: bold;
            word-break: break-all;
        }
        
        .contact-label {
            font-size: 0.8em;
            color: #6b7280;
            margin-top: 3px;
        }
        
        /* Video Section */
        .video-section {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .video-grid {
            display: grid;
            gap: 10px;
        }
        
        .video-box {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .video-box video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 200px;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .unmute-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
        }
        
        .unmute-overlay h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .unmute-overlay p {
            color: white;
            font-size: 1.3em;
            text-align: center;
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            margin: 8px 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #374151;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: white;
        }
        
        /* Setup Screen */
        .setup-screen {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .setup-screen h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .setup-screen .emoji {
            font-size: 5em;
            margin: 20px 0;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        @media (min-width: 768px) {
            .video-grid.two-videos {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .contact-emoji {
                font-size: 2em;
            }
            
            .contact-name {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div class="screen active" id="setupScreen">
        <div class="container">
            <div class="setup-screen">
                <div class="emoji">üëã</div>
                <h1>Video Chat starten</h1>
                <div class="input-group">
                    <label>Dein Name:</label>
                    <input type="text" id="setupMyName" placeholder="z.B. anna-2026">
                </div>
                <button class="btn btn-save" onclick="startApp()">Los geht's! üöÄ</button>
            </div>
        </div>
    </div>

    <!-- Main Screen -->
    <div class="screen" id="mainScreen">
        <div class="container">
            <!-- Contacts Section -->
            <div class="contacts-section">
                <div class="contact-grid">
                    <!-- My Contact -->
                    <div class="contact-card me">
                        <div class="contact-emoji">üòä</div>
                        <div class="contact-name" id="myContactName">Ich</div>
                        <div class="contact-label">Du</div>
                    </div>
                    <!-- 5 Friend Contacts -->
                    <div class="contact-card empty" id="contact0" onclick="contactClick(0)">
                        <div class="contact-emoji">üò¥</div>
                        <div class="contact-name">leer</div>
                    </div>
                    <div class="contact-card empty" id="contact1" onclick="contactClick(1)">
                        <div class="contact-emoji">üò¥</div>
                        <div class="contact-name">leer</div>
                    </div>
                    <div class="contact-card empty" id="contact2" onclick="contactClick(2)">
                        <div class="contact-emoji">üò¥</div>
                        <div class="contact-name">leer</div>
                    </div>
                    <div class="contact-card empty" id="contact3" onclick="contactClick(3)">
                        <div class="contact-emoji">üò¥</div>
                        <div class="contact-name">leer</div>
                    </div>
                    <div class="contact-card empty" id="contact4" onclick="contactClick(4)">
                        <div class="contact-emoji">üò¥</div>
                        <div class="contact-name">leer</div>
                    </div>
                </div>
            </div>

            <!-- Video Section -->
            <div class="video-section">
                <div class="video-grid" id="videoGrid">
                    <div class="video-box">
                        <video id="myVideo" autoplay muted playsinline></video>
                        <div class="video-label">Du</div>
                    </div>
                </div>
            </div>

            <!-- Edit Button -->
            <button class="btn btn-primary" onclick="openEditModal()">Kontakte bearbeiten ‚úèÔ∏è</button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>‚úèÔ∏è Kontakte bearbeiten</h2>
            
            <div class="input-group">
                <label>Dein Name:</label>
                <input type="text" id="editMyName" placeholder="Dein Name">
            </div>
            
            <div class="input-group">
                <label>Kontakt 1:</label>
                <input type="text" id="editContact0" placeholder="leer">
            </div>
            
            <div class="input-group">
                <label>Kontakt 2:</label>
                <input type="text" id="editContact1" placeholder="leer">
            </div>
            
            <div class="input-group">
                <label>Kontakt 3:</label>
                <input type="text" id="editContact2" placeholder="leer">
            </div>
            
            <div class="input-group">
                <label>Kontakt 4:</label>
                <input type="text" id="editContact3" placeholder="leer">
            </div>
            
            <div class="input-group">
                <label>Kontakt 5:</label>
                <input type="text" id="editContact4" placeholder="leer">
            </div>
            
            <button class="btn btn-save" onclick="saveContacts()">Speichern</button>
            <button class="btn btn-cancel" onclick="closeEditModal()">Abbrechen</button>
        </div>
    </div>

    <script>
        // Storage
        const STORAGE_MY_NAME = 'videochat_my_name';
        const STORAGE_CONTACTS = 'videochat_contacts';
        
        // State
        let peer = null;
        let myStream = null;
        let myName = '';
        let contacts = ['', '', '', '', ''];
        let currentCall = null;
        let activeContactIndex = -1;
        let remoteAudioElement = null;

        // Load saved data
        function loadData() {
            const saved = localStorage.getItem(STORAGE_CONTACTS);
            if (saved) {
                contacts = JSON.parse(saved);
            }
            const savedName = localStorage.getItem(STORAGE_MY_NAME);
            if (savedName) {
                myName = savedName;
            }
        }

        function saveData() {
            localStorage.setItem(STORAGE_MY_NAME, myName);
            localStorage.setItem(STORAGE_CONTACTS, JSON.stringify(contacts));
        }

        function log(msg) {
            console.log('[VIDEO-CHAT]', msg);
        }

        // Start App
        async function startApp() {
            const name = document.getElementById('setupMyName').value.trim();
            
            if (!name || name.length < 3) {
                alert('Name muss mindestens 3 Zeichen haben!');
                return;
            }

            myName = name;
            saveData();

            try {
                log('Fordere Medien an...');
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                log('‚úì Stream erhalten');
                document.getElementById('myVideo').srcObject = myStream;
                
                log('Initialisiere Peer...');
                peer = new Peer(name);
                
                peer.on('open', (id) => {
                    log('‚úì Peer online: ' + id);
                    document.getElementById('setupScreen').classList.remove('active');
                    document.getElementById('mainScreen').classList.add('active');
                    updateUI();
                });

                peer.on('call', (call) => {
                    log('üìû Eingehender Anruf von: ' + call.peer);
                    
                    // Check if contact is in list
                    const contactIndex = contacts.indexOf(call.peer);
                    if (contactIndex === -1) {
                        log('‚ö† Anruf von unbekanntem Kontakt blockiert');
                        return;
                    }
                    
                    // Auto-accept
                    acceptIncomingCall(call, contactIndex);
                });

                peer.on('error', (err) => {
                    log('‚ùå Peer Error: ' + err.type);
                    if (err.type === 'unavailable-id') {
                        alert('Name bereits vergeben! Bitte w√§hle einen anderen.');
                        location.reload();
                    }
                });
                
            } catch (err) {
                log('‚ùå Media Error: ' + err.message);
                alert('Fehler beim Zugriff auf Kamera/Mikrofon!');
            }
        }

        function updateUI() {
            loadData();
            
            // Update my name
            document.getElementById('myContactName').textContent = myName;
            
            // Update contacts
            contacts.forEach((contact, index) => {
                const card = document.getElementById('contact' + index);
                const nameDiv = card.querySelector('.contact-name');
                const emojiDiv = card.querySelector('.contact-emoji');
                
                if (contact && contact.trim() !== '') {
                    nameDiv.textContent = contact;
                    card.classList.remove('empty');
                    card.classList.add('online');
                    emojiDiv.textContent = 'üòä';
                } else {
                    nameDiv.textContent = 'leer';
                    card.classList.add('empty');
                    card.classList.remove('online', 'calling');
                    emojiDiv.textContent = 'üò¥';
                }
            });
            
            // Update active call state
            if (activeContactIndex !== -1) {
                const card = document.getElementById('contact' + activeContactIndex);
                card.classList.remove('online');
                card.classList.add('calling');
                const emojiDiv = card.querySelector('.contact-emoji');
                emojiDiv.textContent = 'üìû';
            }
        }

        function contactClick(index) {
            const contact = contacts[index];
            
            if (!contact || contact.trim() === '') {
                log('Leerer Kontakt angeklickt');
                return;
            }
            
            // If calling this contact, hang up
            if (activeContactIndex === index) {
                hangup();
                return;
            }
            
            // If calling another contact, can't call
            if (activeContactIndex !== -1) {
                alert('Du bist bereits in einem Anruf!');
                return;
            }
            
            // Start call
            startCall(contact, index);
        }

        function startCall(contactName, index) {
            log('Rufe an: ' + contactName);
            
            currentCall = peer.call(contactName, myStream);
            
            if (!currentCall) {
                log('‚ùå Anruf fehlgeschlagen');
                alert('Anruf fehlgeschlagen!');
                return;
            }

            activeContactIndex = index;
            updateUI();
            log('‚úì Anruf gestartet');
            
            currentCall.on('stream', (remoteStream) => {
                log('‚úì Remote Stream empfangen');
                addRemoteVideo(contactName, remoteStream);
            });

            currentCall.on('close', () => {
                log('Anruf beendet');
                removeRemoteVideo();
                destroyAudioElement();
                activeContactIndex = -1;
                updateUI();
            });

            currentCall.on('error', (err) => {
                log('‚ùå Call Error: ' + err);
                alert('Anruf-Fehler!');
                activeContactIndex = -1;
                updateUI();
            });
        }

        function acceptIncomingCall(call, index) {
            log('Nehme Anruf an von: ' + call.peer);
            
            if (activeContactIndex !== -1) {
                log('‚ö† Bereits in Anruf, lehne ab');
                return;
            }
            
            currentCall = call;
            activeContactIndex = index;
            updateUI();
            
            currentCall.answer(myStream);
            log('‚úì Anruf beantwortet');
            
            currentCall.on('stream', (remoteStream) => {
                log('‚úì Remote Stream empfangen');
                addRemoteVideo(call.peer, remoteStream);
            });

            currentCall.on('close', () => {
                log('Anruf beendet');
                removeRemoteVideo();
                destroyAudioElement();
                activeContactIndex = -1;
                updateUI();
            });
        }

        function hangup() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            removeRemoteVideo();
            destroyAudioElement();
            activeContactIndex = -1;
            updateUI();
            log('Aufgelegt');
        }

        // Video functions (NICHT √ÑNDERN!)
        function addRemoteVideo(name, stream) {
            removeRemoteVideo();
            
            const grid = document.getElementById('videoGrid');
            grid.classList.add('two-videos');
            
            const box = document.createElement('div');
            box.className = 'video-box';
            box.id = 'remoteVideo';
            
            const video = document.createElement('video');
            video.id = 'remoteVideoElement';
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;
            video.muted = false;
            video.volume = 1.0;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = name;
            
            box.appendChild(video);
            box.appendChild(label);
            
            const overlay = document.createElement('div');
            overlay.className = 'unmute-overlay';
            overlay.innerHTML = `
                <h2>üîä</h2>
                <p>HIER KLICKEN<br>F√úR TON!</p>
            `;
            overlay.onclick = () => {
                log('User aktiviert Audio...');
                video.muted = false;
                video.volume = 1.0;
                video.play().then(() => {
                    log('‚úì Video spielt mit Audio');
                    overlay.remove();
                }).catch(err => {
                    log('‚ùå Play Error: ' + err.message);
                });
                
                if (remoteAudioElement) {
                    remoteAudioElement.play().then(() => {
                        log('‚úì Audio Element spielt');
                    }).catch(err => {
                        log('‚ùå Audio Play Error: ' + err.message);
                    });
                }
            };
            
            box.appendChild(overlay);
            grid.appendChild(box);
            
            createAudioElement(stream);
            
            video.play().then(() => {
                log('‚úì Auto-play erfolgreich');
                overlay.remove();
            }).catch(err => {
                log('‚ö† Auto-play blockiert (erwartet)');
            });
        }

        function createAudioElement(stream) {
            destroyAudioElement();
            
            remoteAudioElement = document.createElement('audio');
            remoteAudioElement.autoplay = true;
            remoteAudioElement.srcObject = stream;
            remoteAudioElement.volume = 1.0;
            
            remoteAudioElement.play().catch(err => {
                log('‚ö† Audio Element blockiert');
            });
        }

        function destroyAudioElement() {
            if (remoteAudioElement) {
                remoteAudioElement.srcObject = null;
                remoteAudioElement = null;
            }
        }

        function removeRemoteVideo() {
            const remote = document.getElementById('remoteVideo');
            if (remote) {
                remote.remove();
            }
            const grid = document.getElementById('videoGrid');
            grid.classList.remove('two-videos');
        }

        // Edit Modal
        function openEditModal() {
            loadData();
            document.getElementById('editMyName').value = myName;
            contacts.forEach((contact, index) => {
                document.getElementById('editContact' + index).value = contact;
            });
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function saveContacts() {
            const newMyName = document.getElementById('editMyName').value.trim();
            
            if (!newMyName || newMyName.length < 3) {
                alert('Dein Name muss mindestens 3 Zeichen haben!');
                return;
            }
            
            // Check if name changed
            if (newMyName !== myName) {
                alert('Namens√§nderung erfordert Neustart!');
                myName = newMyName;
                saveData();
                location.reload();
                return;
            }
            
            // Save contacts
            for (let i = 0; i < 5; i++) {
                contacts[i] = document.getElementById('editContact' + i).value.trim();
            }
            
            saveData();
            updateUI();
            closeEditModal();
            log('Kontakte gespeichert');
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.destroy();
            }
        });

        // Init
        loadData();
    </script>
</body>
</html>

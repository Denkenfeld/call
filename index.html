<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ“ž Video Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status.online { background: #d1fae5; color: #065f46; }
        .status.offline { background: #fee2e2; color: #991b1b; }
        .status.calling { background: #dbeafe; color: #1e40af; }
        
        .my-id {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            word-break: break-all;
        }
        
        .my-id strong {
            color: #667eea;
            font-size: 1.2em;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
        }
        
        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            font-family: inherit;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f87171, #dc2626);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
        }
        
        .video-grid {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .video-box {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .video-box video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 200px;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .call-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .call-overlay.active {
            display: flex;
        }
        
        .call-dialog {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }
        
        .call-dialog h2 {
            font-size: 3em;
            margin: 0;
        }
        
        .call-dialog .name {
            font-size: 2em;
            margin: 20px 0;
            color: #667eea;
        }
        
        .call-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .call-buttons button {
            margin: 0;
        }
        
        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="call-overlay" id="callOverlay">
        <div class="call-dialog">
            <h2>ðŸ“ž</h2>
            <div>Eingehender Anruf von:</div>
            <div class="name" id="callerName"></div>
            <div class="call-buttons">
                <button class="btn-primary" onclick="acceptCall()">âœ“ Annehmen</button>
                <button class="btn-danger" onclick="rejectCall()">âœ— Ablehnen</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ“ž Video Chat</h1>
        </div>

        <!-- Setup Screen -->
        <div class="screen active" id="setupScreen">
            <div class="status">Gib deinen Namen ein</div>
            
            <div class="input-group">
                <label>Dein Name:</label>
                <input type="text" id="myName" placeholder="z.B. anna-2026">
            </div>
            
            <button class="btn-primary" onclick="start()">Starten ðŸš€</button>
        </div>

        <!-- Chat Screen -->
        <div class="screen" id="chatScreen">
            <div class="status online" id="status">Online</div>
            
            <div class="my-id">
                <strong>Dein Name:</strong><br>
                <span id="myId"></span>
            </div>

            <div class="input-group">
                <label>Freund anrufen:</label>
                <input type="text" id="friendName" placeholder="Name eingeben">
            </div>
            
            <button class="btn-primary" onclick="call()" id="callBtn">Anrufen ðŸ“ž</button>
            <button class="btn-danger" onclick="hangup()" id="hangupBtn" style="display:none;">Auflegen</button>

            <div class="video-grid" id="videoGrid">
                <div class="video-box">
                    <video id="myVideo" autoplay muted playsinline></video>
                    <div class="video-label">Du</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let myStream = null;
        let currentCall = null;
        let incomingCall = null;

        async function start() {
            const name = document.getElementById('myName').value.trim();
            
            if (!name || name.length < 3) {
                alert('Name muss mindestens 3 Zeichen haben!');
                return;
            }

            try {
                // 1. Kamera-Zugriff
                console.log('Fordere Medien an...');
                myStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                console.log('âœ“ Stream erhalten:', myStream.getTracks().map(t => t.kind));
                
                // 2. Zeige eigenes Video
                document.getElementById('myVideo').srcObject = myStream;
                
                // 3. PeerJS initialisieren
                console.log('Initialisiere Peer...');
                peer = new Peer(name);
                
                peer.on('open', (id) => {
                    console.log('âœ“ Peer ID:', id);
                    document.getElementById('myId').textContent = id;
                    document.getElementById('setupScreen').classList.remove('active');
                    document.getElementById('chatScreen').classList.add('active');
                });

                peer.on('call', (call) => {
                    console.log('ðŸ“ž Eingehender Anruf von:', call.peer);
                    incomingCall = call;
                    document.getElementById('callerName').textContent = call.peer;
                    document.getElementById('callOverlay').classList.add('active');
                });

                peer.on('error', (err) => {
                    console.error('Peer Error:', err);
                    alert('Fehler: ' + (err.type === 'unavailable-id' ? 'Name schon vergeben!' : err.type));
                });
                
            } catch (err) {
                console.error('Media Error:', err);
                alert('Fehler beim Zugriff auf Kamera/Mikrofon!');
            }
        }

        function call() {
            const friendName = document.getElementById('friendName').value.trim();
            
            if (!friendName) {
                alert('Bitte Namen eingeben!');
                return;
            }

            console.log('Rufe an:', friendName);
            document.getElementById('status').textContent = 'Rufe ' + friendName + ' an...';
            document.getElementById('status').className = 'status calling';
            
            // Anruf starten
            currentCall = peer.call(friendName, myStream);
            
            if (!currentCall) {
                alert('Anruf fehlgeschlagen!');
                return;
            }

            console.log('âœ“ Anruf gestartet');

            currentCall.on('stream', (remoteStream) => {
                console.log('âœ“ Remote Stream empfangen:', remoteStream.getTracks().map(t => t.kind));
                addRemoteVideo(friendName, remoteStream);
                document.getElementById('status').textContent = 'Verbunden mit ' + friendName;
                document.getElementById('status').className = 'status online';
                document.getElementById('callBtn').style.display = 'none';
                document.getElementById('hangupBtn').style.display = 'block';
            });

            currentCall.on('close', () => {
                console.log('Anruf beendet');
                removeRemoteVideo();
                resetUI();
            });

            currentCall.on('error', (err) => {
                console.error('Call Error:', err);
                alert('Fehler beim Anruf: ' + err);
                resetUI();
            });
        }

        function acceptCall() {
            console.log('Nehme Anruf an...');
            document.getElementById('callOverlay').classList.remove('active');
            
            if (!incomingCall) return;

            // Anruf beantworten
            currentCall = incomingCall;
            incomingCall = null;
            
            currentCall.answer(myStream);
            console.log('âœ“ Anruf beantwortet');

            currentCall.on('stream', (remoteStream) => {
                console.log('âœ“ Remote Stream empfangen:', remoteStream.getTracks().map(t => t.kind));
                addRemoteVideo(currentCall.peer, remoteStream);
                document.getElementById('status').textContent = 'Verbunden mit ' + currentCall.peer;
                document.getElementById('callBtn').style.display = 'none';
                document.getElementById('hangupBtn').style.display = 'block';
            });

            currentCall.on('close', () => {
                console.log('Anruf beendet');
                removeRemoteVideo();
                resetUI();
            });
        }

        function rejectCall() {
            console.log('Anruf abgelehnt');
            document.getElementById('callOverlay').classList.remove('active');
            incomingCall = null;
        }

        function hangup() {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            removeRemoteVideo();
            resetUI();
        }

        function addRemoteVideo(name, stream) {
            removeRemoteVideo();
            
            const grid = document.getElementById('videoGrid');
            const box = document.createElement('div');
            box.className = 'video-box';
            box.id = 'remoteVideo';
            
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;
            
            // KRITISCH: Audio aktivieren!
            video.muted = false;
            video.volume = 1.0;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = name;
            
            box.appendChild(video);
            box.appendChild(label);
            grid.appendChild(box);
            
            // Force play
            video.play().then(() => {
                console.log('âœ“ Remote Video spielt');
            }).catch((err) => {
                console.warn('Autoplay blockiert:', err);
                // User-Interaktion erforderlich
                box.addEventListener('click', () => {
                    video.play();
                    video.muted = false;
                }, { once: true });
                box.style.cursor = 'pointer';
                box.style.border = '3px solid red';
                label.textContent = name + ' - Klicken fÃ¼r Ton!';
            });
        }

        function removeRemoteVideo() {
            const remote = document.getElementById('remoteVideo');
            if (remote) {
                remote.remove();
            }
        }

        function resetUI() {
            document.getElementById('status').textContent = 'Online';
            document.getElementById('status').className = 'status online';
            document.getElementById('callBtn').style.display = 'block';
            document.getElementById('hangupBtn').style.display = 'none';
        }

        window.addEventListener('beforeunload', () => {
            if (myStream) {
                myStream.getTracks().forEach(track => track.stop());
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
